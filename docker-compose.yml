
# -----------------------------
# Réseau dédié pour l'application
# -----------------------------
networks:
  crm-network:
    driver: bridge

# -----------------------------
# Services
# -----------------------------
services:
  postgres:
    image: postgres:15
    container_name: crm-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - crm-network

  redis:
    image: redis:latest
    container_name: crm-redis
    restart: always
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - crm-network

# -----------------------------
# Volumes pour persistance
# -----------------------------
volumes:
  db-data:
  redis-data:
